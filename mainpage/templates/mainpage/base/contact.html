<!-- Contact section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="sec-title text-center wow animated fadeInDown">
                <h2>Contato</h2>
                <p>Tem interesse em nos deixar uma mensagem ou pedir um or√ßamento?</p>
            </div>
            <div class="col-md-7 contact-form wow animated fadeInLeft">
                <form action="/" method="post" class="form-contact">

                    {% csrf_token %}

                    {{ contact_form.as_p }}
                                       
                    <button type="submit" id="submit" class="btn btn-blue btn-effect">
                        Enviar
                    </button>

                </form>
            </div>
            <div class="col-md-5 wow animated fadeInRight">
                <address class="contact-details">
                    <h3>Fale conosco</h3>
                    {% comment %} <p>
                        <i class="fa fa-pencil"></i>Phoenix Inc. 
                        <span>PO Box 345678</span>
                        <span>Little Lonsdale St, Melbourne</span>
                        <span>Australia</span> 
                    </p>
                    <br> {% endcomment %}
                    <p> 
                        <i class="fab fa-whatsapp"></i><a href="tel:42984179233">Whatsapp: (42) 984179233</a>
                    </p>
                    <p>
                        <i class="fa fa-envelope"></i><a href="mailto:cristoferportela@gmail.com">cristoferportela@gmail.com</a>
                    </p>
                </address>
            </div>
        </div>
    </div>
</section>
<!-- end Contact section -->
