
<main class="site-content" role="main">

<!--
Home Slider
==================================== -->

<section id="home-slider">
    <div id="slider" class="sl-slider-wrapper">

        {% for image in slider  %}
            <style>
                .bg-img-{{ image.id }} {
                    background-image: url({{ image.image.url }})
                }
            </style>
            <div class="sl-slider">
                <div class="sl-slide" 
                    data-orientation="horizontal" 
                    data-slice1-rotation="-25" 
                    data-slice2-rotation="-25" 
                    data-slice1-scale="2"
                    data-slice2-scale="2"
                >

                <div class="bg-img bg-img-{{ image.id }}"></div>

                    <div class="slide-caption">
                        <div class="caption-content">
                            <h2 style="text-transform: none !important;text-shadow:1px 2px 3px #000;" class="animated fadeInDown">
                                {{ image.title }}
                            </h2>
                            <span style="text-transform: none !important;" class="animated fadeInDown">
                                {{ image.description_text }}
                            </span>
                            {% if image.has_call_to_action %}
                                <a href="{{ image.call_to_action_link }}" class="btn btn-blue btn-effect">
                                    {{ image.call_to_action_text }}
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div><!-- /sl-slider -->

        <!-- 
        <nav id="nav-arrows" class="nav-arrows">
            <span class="nav-arrow-prev">Previous</span>
            <span class="nav-arrow-next">Next</span>
        </nav>
        -->
        {% if slider|length > 1 %}
        <nav id="nav-arrows" class="nav-arrows hidden-xs hidden-sm visible-md visible-lg">
            <a href="javascript:;" class="sl-prev">
                <i class="fa fa-angle-left fa-3x"></i>
            </a>
            <a href="javascript:;" class="sl-next">
                <i class="fa fa-angle-right fa-3x"></i>
            </a>
        </nav>
        
        
        <nav id="nav-dots" class="nav-dots visible-xs visible-sm hidden-md hidden-lg">
            <span class="nav-dot-current"></span>
            <span></span>
            <span></span>
        </nav>
        {% endif %}

    </div><!-- /slider-wrapper -->
</section>
